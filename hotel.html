<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOTEL SYSTEM</title>
    <link rel="stylesheet" href="hotel.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <script src="hotel.js"></script>
    <header>
        <center><h1>HOTEL SYSTEM</h1></center>
        <br>
        <label for="" class="label"> N°: </label>
        <input type="text" class="input" id="numero"> &nbsp
        <label for="" class="label"> Ubicación: </label> 
        <input type="text" class="input" id="ubicacion">&nbsp
        <label for="" class="label"> FECHA: </label> 
        <input type="date" class="input" id="fecha">
        <br>
        <br>
        <label for="" class="label"> CLIENTE: </label> 
        <input id="nombre" type="text" class="input" >
        <label for="" class="label"> DNI: </label> 
        <input id="dni" type="text" class="input" >
        <p>___________________________________________________________________________</p>
        <br>
        <label for="" class="label"> TIPO: </label> 
        <select name="tipo" id="tipo">
            <option value="individual">Individual</option>
            <option value="doble personal">Doble personal</option>
            <option value="doble">Doble</option>
        </select>
        <label for="" class="label"> N° PERSONAS: </label> 
        <input  type="text" class="input" id="personas">
        <br>
        <br>
        <button id="reset" onclick="reset()">RESET</button>
        <button id="guardar" onclick="enviar()">GUARDAR</button>
    </header>
    <aside id="n1">
        <center><h1>DATOS CLIENTE</h1></center>
        <table id="tabla_datos" border="1" >
            <thead>
                <th> N° </th>
                <th> NOMBRE </th>
                <th> DNI </th>
                <th> FECHA </th>        
                <th> UBICACION </th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </aside>
    <aside id="n2">
        <table id="tabla_habitacion" border="1">
            <thead>
                <th> N° </th>
                <th> HABITACIÓN </th>
                <th> COSTO </th>
                <th> CALIDAD </th>    
                <th> ACTION</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </aside>
</body>
</html>
